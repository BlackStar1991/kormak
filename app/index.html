<!--======================================  HEADER ==========================================================-->
<header class="header">
    <div class="mainWrapper">
        <div class="bl_fullNavigation">
            <div class="container">
                <div class="col-md-7 col-xs-12">
                    <nav class="bl_nav">
                        <ul class="bl_nav__fullItems">
                            <li class="bl_nav__item"><a href="#" class="bl_nav__link">Оплата и доставка</a></li>
                            <li class="bl_nav__item"><a href="#" class="bl_nav__link">Гарантия</a></li>
                            <li class="bl_nav__item"><a href="#" class="bl_nav__link">Контакты</a></li>
                            <li class="bl_nav__item"><a href="#" class="bl_nav__link">О магазине</a></li>
                            <li class="bl_nav__item"><a href="#" class="bl_nav__link">Новости</a></li>
                            <li class="bl_nav__item"><a href="#" class="bl_nav__link">Сотрудничество</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="bl_control">
                        <div class="bl_language">
                            <span class="bl_language__active">ua</span>
                            <ul class="bl_language__variables hidden">
                                <li class="bl_language__variables_item language-select">ua</li>
                                <li class="bl_language__variables_item language-select">ru</li>
                            </ul>

                        </div>
                        <div class="bl_itemPrice">
                            <a class="bl_itemPrice__download" href="#">Прайс</a>
                        </div>
                        <span class="bl_adress">Киев, ул. Красноткацкая 43</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bl_fullControlsMenu">
            <div class="container">
                <div class="col-md-3">
                    <img class="bl_logo__image" src="image/logo.png" alt="">
                </div>
                <div class="col-md-4">
                    <div class="bl_phonesSearch">
                        <div class="bl_phones">
                            <span class="bl_phones__text bl_phones__left">+38(050) 000-00-00</span>
                            <span class="bl_phones__text bl_phones__right">+38(093) 000-00-00</span>
                        </div>
                        <div class="bl_search">
                            <input class="bl_search__field" type="text" placeholder="Найти">
                            <button class="bl_search__button"></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="bl_currency">
                        <input id="currency_uah" class="bl_currency__input" name="currency" type="radio" checked>
                        <label class="bl_currency__label" for="currency_uah"><span
                                class="bl_currency__text bl_currency__decorCircle">грн</span></label>

                        <input id="currency_usd" class="bl_currency__input" name="currency" type="radio">


                        <label class="bl_currency__label" for="currency_usd"><span
                                class="bl_currency__text bl_currency__decorCircle">usd</span></label>
                    </div>
                </div>
                <div class="col-md-3 correct_right">
                    <div class="bl_shoppingCart">
                        <a href="#" class="bl_shoppingCart__link">
                            <div class="bl_shoppingCart__icon"></div>
                            <p class="bl_shoppingCart__allItems">
                                <span class="bl_shoppingCart__text bl_shoppingCart__number">1</span>
                                <span class="bl_shoppingCart__text">товар</span>
                            </p>
                            <p class="bl_shoppingCart__allItems">
                                <span class="bl_shoppingCart__text bl_shoppingCart__fullPrice">980</span>
                                <span class="bl_shoppingCart__text">грн</span>
                            </p>
                        </a>
                    </div>
                    <div class="bl_personalRoom">
                        <a href="#" class="bl_personalRoom__link">
                            <div class="bl_personalRoom__icon"></div>
                            <span class="bl_personalRoom__text">Мой кабинет</span>
                        </a>
                    </div>


                </div>

            </div>
        </div>
    </div>
